     function createTable()
        {
        createView();
        var num_rows = 6;
        var num_out = document.getElementById('out').value;
        var num_cols = document.getElementById('in').value;
        var theader = '<table  id = "rounded-corner" >\n';
        var tbody = '';

        tbody += '<tr>';
        for( var j=0; j< num_cols;j++)
        {
        tbody += '<td align="center">';
            tbody += 'X'+j;
            tbody += '</td>'
        }
            for( var j=0; j< num_out;j++)
            {
            tbody += '<td align="center">';
                tbody += 'Y'+j;
                tbody += '</td>'
            }

        tbody += '</tr>\n';
        for( var i=0; i< num_rows;i++)
        {
        tbody += '<tr>';
            for( var j=0; j< num_cols;j++)
            {
            tbody += '<td >';
                tbody += '<input size="3"/>'
                tbody += '</td>'
            }
            for( var j=0; j< num_out;j++)
            {
            tbody += '<td >';
                tbody += '<input size="3"/>'
                tbody += '</td>'
            }
            tbody += '</tr>\n';
        }
        var tfooter = '</table>';
        document.getElementById('wrapper').innerHTML = theader + tbody + tfooter;
        }
    </script>

    <script type="text/javascript">
        function restart() {
            postAjax('/api/networks',document.forms[0], createTable());
        }
